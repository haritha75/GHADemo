<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <script>
        var stompClient = null;

        function connect() {
            var socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/admin', function (message) {
                    showAdminMessage(JSON.parse(message.body).content);
                });
            });
        }

        function sendLoginMessage() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            var message = {
                from: 'User',
                email: email,
                password: password
            };
            stompClient.send("/app/login", {}, JSON.stringify(message));
        }

        function showAdminMessage(message) {
            var response = document.getElementById('response');
            var p = document.createElement('p');
            p.appendChild(document.createTextNode(message));
            response.appendChild(p);
        }

        window.onload = connect;
    </script>
</head>
<body>
<h2>Login Page</h2>
<input type="text" id="email" placeholder="Enter your email">
<input type="password" id="password" placeholder="Enter your password">
<button onclick="sendLoginMessage()">Send</button>
<div id="response"></div>
</body>
</html>
